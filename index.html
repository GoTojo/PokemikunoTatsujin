<!DOCTYPE html>

<head>
<meta charset="utf-8">

<script src='js/midi.js'></script>
<script src='js/smfplayer.js'></script>
<script type='text/javascript'>
var curword=0;
function onmessage(message,timestamp) {
	if (message[0]==0xf0) {
		var sysexhead = [0xF0,0x43,0x79,0x09,0x11,0x0A,0x00];
		if (message.length != (sysexhead.length+1+1)) return;
		for (var i=0;i<sysexhead.length;i++) {
			if (message[i] != sysexhead[i]) return;
		}
		if (message[sysexhead.length+1] != 0xf7) return;
		curword=message[sysexhead.length];
	} else if ((message[0] == 0x90) || (message[0] == 0x80)) {
		$('#iframe0')[0].contentWindow.onmessage(message,curword,timestamp);
	}
}

</script>
</head>

<div class="modal fade" id="settingModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">設定</h4>
			</div>
			<div class="modal-body">
				<div id="divMidiInSelWarning"></div>
				<select id="midiInputSelect" type= "text" class="form-control input"　onchange="selectMidiInput()">
					<option value="1">MIDI INポートの選択</option>
				</select>
				<br/>
				<select id="midiOutputSelect" type="text"  class="form-control input"　onchange="selectMidiOutput()">
					<option value="1">MIDI OUTポートの選択</option>
				</select>
				<p>
				<form aria-hidden="true">
					<input type="file" id="filedialog" name="file" onchange="onSelectedFile()" accept="audio/mid"/>
				</form>
				</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
